<div class="content">

  <h1 class="font-bold">Join our stock community!</h1>
  <h3>Download free photos and videos powered by the best photographers.</h3>

  <form [formGroup]="loginFGroup" (ngSubmit)="onSubmit()">
    
    <div class="form-row">
      <div class="label font-bold" for="username">USERNAME</div>
      <input type="text" id="username" placeholder="Enter username here . . ."
        formControlName="username">
    </div>
    
    <div class="form-row">
      <div class="label font-bold" for="password">PASSWORD</div>
      <input type="password" id="password" placeholder="Enter password here . . ."
        formControlName="password">
    </div>

    <button type="submit">LOG IN</button>

  </form>

</div>
<div class="footer">
  <img loading="lazy" width="625" height="424"
    src="./assets/images/Vector.svg" alt="">
</div>
